name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGO_DB_NAME: rjm-gitactions
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: gitactions.7jom0.mongodb.net
      MONGODB_PASSWORD: Krym$ka973!
      MONGODB_USERNAME: bobbyjoe
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB_USERNAME: ${{env.MONGODB_USERNAME}} "
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME: ${{env.MONGODB_USERNAME}} "
          echo "MONGO_DB_NAME: ${{env.MONGO_DB_NAME}} "
